<loading *ngIf="loading"></loading>
<div *ngIf="!loading">
  <h1 animations="animated fadeIn">Projects</h1>
    <div animations="animated fadeIn" (click)="openModal(project)" class="project " [ngStyle]="{'animation-delay': i*125 +'ms'}" *ngFor="let project of projects; let i = index">
        <img *ngIf="project.image" [src]="'assets/images/' + project.image" [alt]="project.name + ' screenshot'" >
        <div class="information animated fadeIn">
          <div class="text-container">
            <div class="tech">
              <h2 class="animated fadeInDown">{{ project.name }}</h2>
              <span class="year">{{ project.year }}</span>
              <div class="tools">
                <span class="tool animated fadeInDown" [ngStyle]="{'animation-delay': in*125 +'ms'}" *ngFor="let tool of project.tools; let in = index">
                  {{ tool }}
                </span>
              </div>
            </div>
            <div class="description animated fadeInUp">
              <p>{{ project.description }}</p>
              <span class="users animated heartBeat delay-2s" *ngIf="project.users">
                {{ project.users }}
              </span>
            </div>
          </div>
        </div>

    </div>
</div>


<ngx-smart-modal  #imageModal [identifier]="'imageModal'">
    <img class="modal-image"
         [src]="'assets/images/' + imageModal.getData()">
</ngx-smart-modal>
